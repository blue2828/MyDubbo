<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css美化表格</title>
    <style type="text/css">
        table,tr,td{border:1px solid #E6E6E6;}
        table{margin:14% 0 0 36%;width:480px;height:244px;border-collapse: collapse;border-spacing: 0;}
        td{text-align:center;}
        .head{background-color:#DEDEDE;}
        .c_deep{background-color:#F2F2F2;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3" class="head">
                    邓丽欣出道发行歌曲
                </td>
            </tr>
        </thead>
        <tr class="c_deep">
            <td>歌曲</td>
            <td>发布时间</td>
            <td>来自专辑</td>
        </tr>
        <tr>
            <td>黑白照</td>
            <td>2005年</td>
            <td>Coloring Stephy</td>
        </tr>
        <tr class="c_deep">
            <td >好好恋爱</td>
            <td>2008年3月20日</td>
            <td>流行星选</td>
        </tr>
        <tr>
            <td>电灯胆</td>
            <td>发布时间</td>
            <td>Dating Stephy</td>
        </tr>
        <tr class="c_deep">
            <td>好心好报</td>
            <td>2003年</td>
            <td>true</td>
        </tr>
        <tr>
            <td>他不准我哭</td>
            <td>2003年</td>
            <td>All The Best</td>
        </tr>
        <tr class="c_deep">
            <td>不要离我太远</td>
            <td>2002年</td>
            <td>Merry X'mas</td>
        </tr>
        <tr>
            <td>爱与妒忌</td>
            <td>2009</td>
            <td>The Ted Album</td>
        </tr>
        <tr class="c_deep">
            <td>蓝鞋子</td>
            <td>2016-01-08</td>
            <td>Coloring Stephy</td>
        </tr>
    </table>
</body>
</html>
